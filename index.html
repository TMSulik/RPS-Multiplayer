<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>

<body>
  <div class="container">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron row clearfix">
      <h1 class="header col-lg-5">Rock, Paper, Scissors</h1>
      <h1 class="header col-lg-3">じゃん拳</h1>
      <div>
        <button hidden id="sign-out" class="btn btn-default">
          Sign-out
        </button>
      </div>
      <div class="col-lg-4 sign-in">
      <form id="signIn1">Player One
        <input id="player-one-name" type="text" name="name" placeholder="Enter your name">
        <input id="p1Button" type="submit" value="SUBMIT">
      </form>
      <button id="logout1" class="btn btn-default"></button>

      <!-- <form action="javascript:handleClick()">Player Two -->
      <form id="signIn2">Player Two
        <input id="player-two-name" type="text" name="name" placeholder="Enter your name">
        <input id="p2Button" type="submit" value="SUBMIT">
      </form>
      <button id="logout2" class="btn btn-default"></button>
    </div>

        </div>

    </div>

    <section class="row">
      <div class="col-lg-4">
        <h3 id="p1"></h3>
        <div class="player-1">
        <button id="p1-rock" value="rock">
          <img class="button-image" src="assets/images/rock.png" alt="A fist">
        </button>
        <button id="p1-paper" value="paper">
          <img class="button-image" src="assets/images/paper.png" alt="An open hand">
        </button>
        <button id="p1-scissors" value="scissors">
          <img class="button-image" src="assets/images/scissors.png" alt="Two fingers">
        </button>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="outcome"></div>
      </div>
      <div class="col-lg-4">
        <h3 id="p2"></h3>
        <div class="player-2">
        <button id="p2-rock" value="rock">
          <img class="button-image" src="assets/images/rock.png" alt="A fist">
        </button>
        <button id="p2-paper" value="paper">
          <img class="button-image" src="assets/images/paper.png" alt="An open hand">
        </button>
        <button id="p2-scissors" value="scissors">
          <img class="button-image" src="assets/images/scissors.png" alt="Two fingers">
        </button>
      </div>
    </div>
  </section>
  <div class="row">
<!-- Messages container -->
  <div class="messages" id="chatBox">
    <ul>
    </ul>
  </div>
</div>
<div class="row">
<div class="message-input">
  <div class="wrap">
  <input type="text" placeholder="Write your message..." />
  <button class="submit"><i class="material-icons" aria-hidden="true">send</i></button>
  </div>
</div>

</div>
