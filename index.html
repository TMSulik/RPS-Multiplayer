<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Two-Player Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </head>

  <body >
    <div class="container">
      <section>
        <div class="jumbotron">
          <h1 class="heading" id="game-name">Rock Paper Scissors</h1>
          <hr class="thick">
          <form>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
            </div>
            <button type="submit" class="btn btn-primary start-btn">Start</button> 
          </form>

          <div class="row">
            <div class="col-md-4">
              <h2 id="left-player" class="heading sub">Left</h2>
              <p class="box" id="left-box">Box 1</p>
              <button>
                <img class="button-image" src="assets/images/rock.png" alt="A fist">
              </button>
              <button>
                <img class="button-image" src="assets/images/paper.png" alt="An open hand">
              </button>
              <button>
                  <img class="button-image" src="assets/images/scissors.png" alt="Two fingers">
              </button>
            </div>
            <div class="col-md-4">
              <h2 id="center-outcome" class="heading sub">Center</h2>
              <p class="box" id="left-box">Box 2</p>
              <div class="response">
                <img class="button-image" src="assets/images/question.png" alt="Question mark">
              </div>
              <div class="response">
                <img class="button-image" src="assets/images/question.png" alt="Question mark">
              </div>
              <div class="response">
                <img class="button-image" src="assets/images/question.png" alt="Question mark">
              </div>
            </div>
            <div class="col-md-4">
              <h2 id="right-player" class="heading sub">Right</h2>
              <p class="box" id="right-box">Box 3</p>
              <button>
                <img class="button-image" id="rock" src="assets/images/rock.png" alt="A fist">
              </button>
              <button>
                <img class="button-image"  src="assets/images/paper.png" alt="An open hand">
              </button>
              <button>
                <img class="button-image"  src="assets/images/scissors.png" alt="Two fingers">
              </button>
            </div>
          </div>
          <div class = "row" >

              <div id="wrapper">
                  <div id="menu">
                      <p class="welcome">Chat here<b></b></p>
                      <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
                      <div style="clear:both"></div>
                  </div>
                   
                  <div id="chatbox"></div>
                   
                  <form name="message" action="">
                      <input name="usermsg" type="text" id="usermsg" size="63" />
                      <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
                  </form>
              </div>

          </div>



        </div>
      </section>
      <!-- Footer -->
      <footer class="footer">
        <h5 id="footer-text"></h5>
      </footer>
    </div> 
    <!-- /container -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript">
    // jQuery Document
    $(document).ready(function(){
 
    });
  </script>
  </body>
</html>
